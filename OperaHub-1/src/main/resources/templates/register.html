<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>login</title>
    
  </head>
<body>



	<form action="/register" method="post" >
	
	
		
		<div class="row">
		  <div class="col">
		     <label for="inputEmail4" class="form-label">User Name</label>
		    <input type="text" class="form-control" placeholder="Enter username" aria-label="First name" name="username">
		  </div>
		</div>
		
		
		
		 <div class="row">
		  <div class="col">
		      <label for="inputEmail4" class="form-label">Email Id</label>
		      <input type="email" class="form-control" placeholder="Enter email" aria-label="First name" name="email">
		  </div>
		  </div>
		  
		  
		  <div class="row">
		  <div class="col">
		      <label for="inputEmail4" class="form-label">Password</label>
		      <input type="password" class="form-control" placeholder="Enter password" aria-label="First name" name="password">
		  </div>
		  </div>
		  
		   
		 <label>Gender:</label>
		 M<input type="radio" name="gender" value="male"/>
		F<input type="radio" name="gender" value="female"/>
		O<input type="radio" name="gender" value="others"/>
		
		  
		 <br></br>
		
		
		 
		<label>Role:</label>
		Admin<input type="radio" name="role" value="admin"/>
		Customer<input type="radio" name="role" value="customer"/>
		<br><br>
		
		 
		<label>Address:</label>
		<br>
		<textarea name="address"></textarea>
		
		<br><br>
		
		 
		<input type="submit" value="REGISTER" class="btn"/>
	
	</form>







</body>
</html>
